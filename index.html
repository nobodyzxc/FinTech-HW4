<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>DApp-example: Bank</title>
	<style>
		.flex {
			display: flex;
		}

		.item {
			flex: 1;
			padding: 2rem;
		}
	</style>
</head>

<body>
	<div class="flex">
		<div class="item">
			<h3>銀行合約</h3>
			<h5 id="contractAddress">合約位址: </h5>
			<input id="deployedContractAddressInput" type="text" placeholder="請輸入既有合約位址" />
			<button id="loadDeployedContractButton">載入既有合約位址</button>
			<button id="deployNewContractButton">部署新合約</button>

			<hr>
			<h3>刪除合約</h3>
			<button id="killContractButton">刪除目前合約</button>

			<hr>
			<h3>帳戶登入</h3>
			<select id="whoami"></select>
			<button id="whoamiButton">登入</button>
			<button id="copyButton">複製</button>

			<hr>
			<h3 id="accountStatus">帳戶狀態</h3>
			<h5 id="ethBalance">以太帳戶餘額 (wei): </h5>
			<h5 id="bankBalance">銀行ETH餘額 (wei): </h5>
			<h5 id="certificateDeposit">定存 (wei, 期數): </h5>

			<hr>
			<h3 id="updateCoin">更新餘額</h3>
			<button id="update">執行</button>

			<hr>
			<h3>存款</h3>
			<input id="deposit" type="number" min="1" placeholder="請輸入存款額度 (ether)">
			<button id="depositButton">執行</button>

			<hr>
			<h3>提款</h3>
			<input id="withdraw" type="number" min="1" placeholder="請輸入提款額度 (ether)">
			<button id="withdrawButton">執行</button>

			<hr>
			<h3>轉帳 ETH</h3>
			<input id="transferEtherTo" type="text" placeholder="請輸入轉帳對象">
			<input id="transferEtherValue" type="number" min="1" placeholder="請輸入轉帳額度 (ether)">
			<button id="transferEtherButton">執行</button>

            <hr>
			<h3>購買定存</h3>
            <input id="purchaseCDValue" type="number" min="1" placeholder="請輸入定存額度 (ether)">
            <input id="purchaseCDPeriods" type="number" min="1" placeholder="請輸入定存期數">
			<button id="purchaseCDButton">購買</button>

            <hr>
			<h3>定存返還</h3>
            <button id="completeCDButton">定存期滿</button><br>
            <input id="terminateCDPeriods" type="number" min="1" placeholder="請輸入完成期數">
			<button id="terminateCDButton">提前解約</button>

		</div>
		<div class="item" style="width:500px;">
			<h3>活動紀錄</h3>
			<pre id="logger"></pre>
		</div>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src="js/web3.min.js"></script>
	<script src="js/bank.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
